<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Buy: Create an Account</title>
    <link rel="icon"
        href="https://www.freepnglogos.com/uploads/best-buy-png-logo/logos-quiz-answers-level-png-logo-30.png"
        type="image/icon type">
    <script src="https://kit.fontawesome.com/390f330b7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/login.css">
</head>
<style>
    #eye-2 {
        cursor: pointer;
    }

    .label {

        padding: 10px 7%;
        pointer-events: none;
        position: absolute;
        left: 0;
        top: 0;
        transition: 0.2s;
        transition-timing-function: ease;
        transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
        opacity: 0.5;
        color: black;
        font-weight: bolder;
        background: #fff;
    }

    .account-recovery {
        margin-top: 0px;
        text-align: left;
        
        /* text-align: start; */
    }

    #phone-check {
        float: left;
        text-align: left;
        margin: 0;
        height: 25px;
        width: 25px;
        border-color: #70757d;
        cursor: default;
        margin-right: 10px;
    }
    .fa-circle-info{
       color:blue;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }
</style>


<body>
    <nav id="login-signup-navbar">

    </nav>
    <div id="form-main-contaner">
        <div class="setting-container">
            <div>
                <h1 class="heading">Create An Account</h1>
                <div>
                    <div class="form-data">
                        <p class="business-account">Shopping for your business? <a href="#">Create a business
                                account</a>.</p>

                        <form action="">
                            <div class="form-input">

                                <p class="input-field">
                                    <input class="tb-input firstName" type="text"  
                                         placeholder=" " required>
                                    <label class="label">First Name</label>
                                </p>

                                <p class="input-field">
                                    <input class="tb-input lastName" type="text" 
                                         placeholder=" " required>
                                    <label class="label">Last Name</label>
                                </p>

                                <p class="input-field">
                                    <input class="tb-input email" type="email" 
                                         placeholder=" " required>
                                    <label class="label">Email Address</label>
                                </p>

                                <p class="input-field">
                                    <input class="tb-input password" type="password" placeholder=" " required >
                                    <label class="label">Password</label>
                                </p>
                                <p class="password-show">
                                    <button style="border: none;" id="eye-2" onclick="togglePassword"><i
                                            class="fa fa-eye" aria-hidden="true"></i> show passwords</button>

                                    <span class="slider"></span>
                                </p>

                                <p class="input-field">
                                    <input class="tb-input repeatPassword" type="password"  placeholder=" " required>
                                    <label class="label">Confirm Password</label>
                                </p>

                                <p class="input-field">
                                    <input class="tb-input mobileNumber" type="number"  placeholder=" " required>
                                    <label class="label">Mobile Phone Number</label>
                                </p>

                                <p class="input-field account-recovery">
                                    <input class="tb-input " type="checkbox" id="phone-check" placeholder=" " required>
                                    <span style="font-size:15px;"> use for Account Recovery &nbsp; <i class="fa-solid fa-circle-info"></i></span> 
                                </p>

                                <div>
                                    <button class="submit-btn signup-btn" type="submit">Create an
                                        Account</button>
                                </div>
                                <div>
                                    <h3><span>or</span></h3>
                                </div>
                                <div>
                                    <button type="button" class="login-with-google-btn signup-btn"><i
                                            class="fa-brands fa-google fa-2x"></i>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign Up with Google
                                    </button>
                                </div>
                                <div>
                                    <p class="termsNcond">
                                        By continuing you agree to our <a href="#">Terms and Conditions</a>, our <a
                                            href="#">Privacy Policy</a>, and the <a href="#">My Best BuyÂ® Program
                                            Terms</a> .
                                    </p>
                                </div>

                                <div id="hr-tag">
                                    <hr>
                                </div>

                                <div>
                                    <p id="existing-user">
                                        <strong>Already have an account?&nbsp;</strong> <a href="./login.html">Sign In</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <footer id="login-footer">
        
    </footer>
</body>

</html>
<script>
    document.querySelector("#eye-2").addEventListener('click', togglePassword)
    function togglePassword() {
        event.preventDefault();
        var type = document.querySelector(".password").type;
        if (type == 'password') {
            document.querySelector(".password").type = "text";
        } else {
            document.querySelector(".password").type = "password";
        }
    }
</script>
<script src="../script/signup.js" type="module"></script>
